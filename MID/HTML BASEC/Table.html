<html>
    <head>
        <title> Table </title>
    </head>
    <body>
        <table border="1" width="100%" height="100%" >
            <tr>
                <td colspan="3" >a</td>
            </tr>
            <tr>
                <td colspan="2" >b</td>
                <td rowspan="2" >c</td>
            </tr>
            <tr>
                <td>d</td>
                <td>e</td>
            </tr>
        </table>
    </body>
</html>
